<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Panda To-Do List</title>
</head>
<body>
    <header>
      <h1>🐼 Panda ToDo List</h1>
    </header>
    <main>
      <section class="features">
        <!-- Añadir tarea -->
        <section class="addTask">
          <form id="form">
            <label for="nombreTarea">Nombre de la tarea:</label>
            <input type="text" id="nombreTarea" required>
            <br>
            <label for="prioridad">Prioridad:</label>
              <select id="prioridad" required>
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
              </select>
            <br>
            <button class="submit-btn" type="submit">Guardar</button>
          </form>
        </section>
        <!-- Eliminar todas las tareas -->
        <section class="delete-task">
          <button id="borrarTodasBtn">Borrar todas las tareas</button>
        </section>
      </section>
      <section class="general">
      <section class="info">
        <section id="clima-section"></section>
      </section>
      <!-- ToDo List -->
      <section class="todolist">
        <div id="contenedor"></div>
      </section>
    </section>
    </main>
    <footer>
      <a href="https://github.com/lauradiezdeveloper">
          <img class="footer-icon" src="./assets/github_logo.png" alt="GitHub">
      </a>
      <a href="https://www.linkedin.com/in/lauradiezmarketing/">
          <img class="footer-icon" src="./assets/linkedin_logo.png" alt="LinkedIn">
      </a>
      <p class="copyright">
          © 2023 - Laura Díez
      </p>
  </footer>
    <!-- Librería añadida -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>
    <!-- Archivo JS -->
    <script src="./main.js"></script>
</body>
</html>
